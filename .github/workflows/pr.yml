name: pr

on:
  pull_request:
    branches:
      - master
      - main
    paths:
      - '**/*.*'
      - '!**/*.md'

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    concurrency:
      group: ${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.run_id }}
      cancel-in-progress: true
    steps:
